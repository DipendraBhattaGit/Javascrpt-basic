<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <div class="container">
        <div class="box">
            this is box
        </div>
    </div>
    <script>
        // DOM - Document Object Model it is used for target the particuilar element and manipulate it
        //particular element can be target using $ sign in console
        document.title ="hello"
        console.log(document.title); //particular item can be target using this like document.head,body,title,h1,p,myheader,mytext etc
        console.log(document.body); //its gives body of the document
        console.log(document.head); //its gives head of the document
        document.body.style.backgroundColor ="lightblue" //it changes background color of body

    </script>
</body>
</html>
